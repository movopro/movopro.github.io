<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Photo And Video</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --cream: #f5f0e8;
      --dark: #0f0d0b;
      --dark-2: #15120f;
      --gold: #c9a96e;
      --gold-light: #e8d5b0;
      --stroke: rgba(201,169,110,0.45);
      --shadow: rgba(0,0,0,0.55);
    }

    body {
      min-height: 100vh;
      background-color: var(--dark);
      background-image:
        radial-gradient(ellipse at center, rgba(0,0,0,0.25), rgba(0,0,0,0.72)),
        url('logo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      padding: 24px;
    }

    .center-block {
      width: min(720px, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      position: relative;
      z-index: 1;
      animation: fadeUp 1.1s 0.05s ease both;
      text-align: center;
    }

    .icon-wrap img {
      width: 92px;
      height: 92px;
      object-fit: cover;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      box-shadow: 0 10px 34px var(--shadow);
      background: rgba(0,0,0,0.15);
    }

    .divider {
      width: 54px;
      height: 1px;
      background: var(--gold);
      opacity: 0.85;
      margin-top: 2px;
    }

    .business-name {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: clamp(1.6rem, 5vw, 2.8rem);
      color: var(--cream);
      letter-spacing: 0.14em;
      text-shadow: 0 2px 18px rgba(0,0,0,0.75);
      line-height: 1.1;
      margin-top: 2px;
    }

    .subtitle {
      color: rgba(245,240,232,0.78);
      font-size: 0.92rem;
      letter-spacing: 0.06em;
      max-width: 520px;
      line-height: 1.45;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
      margin-top: 2px;
    }

    .nav {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .nav a {
      color: rgba(232,213,176,0.9);
      text-decoration: none;
      font-size: 0.78rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(201,169,110,0.22);
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .nav a:hover {
      transform: translateY(-1px);
      background: rgba(0,0,0,0.32);
      border-color: rgba(201,169,110,0.42);
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    /* По-тъмни бутони с по-добър контраст */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;

      padding: 12px 22px;
      border-radius: 14px;

      border: 1px solid rgba(201,169,110,0.55);
      background: rgba(15, 12, 10, 0.72);
      backdrop-filter: blur(8px);

      color: var(--gold-light);
      text-decoration: none;

      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 0.16em;
      text-transform: uppercase;

      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
      transition: transform .12s ease, background .16s ease, box-shadow .16s ease, border-color .16s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(201,169,110,0.18), rgba(201,169,110,0.06));
      opacity: 0;
      transition: opacity .16s ease;
      z-index: 0;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: rgba(10, 8, 7, 0.84);
      border-color: rgba(201,169,110,0.72);
      box-shadow: 0 14px 34px rgba(0,0,0,0.44);
    }

    .btn:hover::before { opacity: 1; }

    .btn:active {
      transform: translateY(0px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
    }

    .btn:focus-visible {
      outline: 3px solid rgba(201,169,110,0.35);
      outline-offset: 4px;
    }

    .btn svg, .btn span { position: relative; z-index: 1; }

    .footer {
      margin-top: 14px;
      color: rgba(245,240,232,0.62);
      font-size: 0.78rem;
      letter-spacing: 0.06em;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <main class="center-block">
    <div class="icon-wrap">
      <img src="icon.png" alt="Memory Photo And Video icon" />
    </div>

    <div class="divider"></div>

    <h1 class="business-name">Memory Photo And Video</h1>
    <p class="subtitle">Фотография и видео със стил, чиста визия и кино усещане.</p>

    <nav class="nav" aria-label="Primary navigation">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="about.html">About</a>
    </nav>

    <section class="buttons" aria-label="Social links">
      <a class="btn" href="https://www.instagram.com/memoryphotoandvideo/" target="_blank" rel="noopener noreferrer">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
          <circle cx="12" cy="12" r="4"/>
          <circle cx="17.5" cy="6.5" r="1" fill="currentColor" stroke="none"/>
        </svg>
        <span>Instagram</span>
      </a>

      <a class="btn" href="https://www.facebook.com/MemoryPhotoAndVideo/" target="_blank" rel="noopener noreferrer">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
        </svg>
        <span>Facebook</span>
      </a>
    </section>

    <div class="footer">Bookings: DM в Instagram или Facebook</div>
  </main>
</body>
</html>
