<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Photo & Video</title>

  <link rel="icon" type="image/png" href="icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{
      --cream:#f5f0e8;
      --nav:#1e5c86;
      --gold:#c9a96e;
      --bg:#000; /* черен фон */
    }

    body{
      font-family:Montserrat,sans-serif;
      color:var(--cream);
      background:var(--bg);
      min-height:100vh;
    }

    /* TOP NAV */
    header{
      position:fixed; top:0; left:0; right:0;
      background:var(--nav);
      z-index:50;
      box-shadow:0 8px 24px rgba(0,0,0,.25);
    }
    .nav-wrap{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      gap:14px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:var(--cream);
    }
    .brand img{
      height:44px;
      width:auto;
      display:block;
    }

    /* mobile menu toggle */
    #menuToggle{display:none}
    .burger{
      display:none;
      width:44px; height:44px;
      border:1px solid rgba(255,255,255,.18);
      border-radius:12px;
      background:rgba(0,0,0,.12);
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .burger div{
      width:18px; height:2px;
      background:rgba(245,240,232,.92);
      position:relative;
    }
    .burger div::before,.burger div::after{
      content:"";
      position:absolute; left:0;
      width:18px; height:2px;
      background:rgba(245,240,232,.92);
    }
    .burger div::before{top:-6px}
    .burger div::after{top:6px}

    nav{
      display:flex;
      gap:18px;
      align-items:center;
      flex-wrap:wrap;
    }
    nav a{
      color:rgba(245,240,232,.92);
      text-decoration:none;
      font-size:.80rem;
      letter-spacing:.16em;
      text-transform:uppercase;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0);
      transition:.15s ease;
    }
    nav a:hover{
      background:rgba(0,0,0,.14);
      border-color:rgba(255,255,255,.12);
    }
    .nav-cta{
      border:1px solid rgba(201,169,110,.55)!important;
      background:rgba(0,0,0,.10);
    }

    /* HERO (само лого + соц бутони, без надпис) */
    .hero{
      min-height:100vh;
      padding-top:78px; /* header height */
      display:grid;
      place-items:center;
    }
    .hero-inner{
      width:min(820px, 92vw);
      text-align:center;
      padding:26px 18px;
      animation:fadeUp .9s ease both;
    }
    .hero-logo{
      width:min(180px, 45vw);
      height:auto;
      display:block;
      margin:0 auto 18px;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,.55));
    }

    .social{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-block;
      padding:12px 18px;
      border-radius:14px;
      border:1px solid rgba(201,169,110,.60);
      background:rgba(10,8,6,.70);
      color:rgba(232,213,176,.96);
      text-decoration:none;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-weight:600;
      font-size:.78rem;
      transition:.15s ease;
    }
    .btn:hover{background:rgba(0,0,0,.60); transform:translateY(-1px)}

    @keyframes fadeUp{
      from{opacity:0; transform:translateY(18px)}
      to{opacity:1; transform:translateY(0)}
    }

    @media (max-width: 880px){
      .burger{display:flex}
      nav{
        display:none;
        width:100%;
        padding:12px 0 4px;
        gap:8px;
      }
      #menuToggle:checked ~ nav{display:flex}
      nav a{width:100%; text-align:left; padding:12px 12px}
      .nav-wrap{flex-wrap:wrap}
    }
  </style>
</head>

<body>
  <header>
    <div class="nav-wrap">
      <a class="brand" href="index.html" aria-label="Начало">
        <img src="logo.png" alt="Memory logo">
      </a>

      <input id="menuToggle" type="checkbox" />
      <label class="burger" for="menuToggle" aria-label="Меню"><div></div></label>

      <nav>
        <a href="index.html">Начало</a>
        <a href="portfolio.html">Портфолио</a>
        <a href="uslugi-ceni.html" class="nav-cta">Услуги и цени</a>
        <a href="about.html">За нас</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-inner">
      <!-- Лого над hero -->
      <img class="hero-logo" src="logo.png" alt="Memory Photo & Video">

      <!-- Само Facebook + Instagram -->
      <div class="social">
        <a class="btn" href="https://www.instagram.com/memoryphotoandvideo/" target="_blank" rel="noopener noreferrer">Instagram</a>
        <a class="btn" href="https://www.facebook.com/MemoryPhotoAndVideo/" target="_blank" rel="noopener noreferrer">Facebook</a>
      </div>
    </div>
  </section>
</body>
</html>
