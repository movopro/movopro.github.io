<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

:root{
--cream:#f5f0e8;
--dark:#0f0d0b;
--gold:#c9a96e;
}

body{
min-height:100vh;
background:
linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.75)),
url('logo.png') center/cover no-repeat;
display:flex;
justify-content:center;
align-items:center;
font-family:Montserrat,sans-serif;
color:var(--cream);
padding:20px;
text-align:center;
}

.container{
max-width:700px;
animation:fade 1s ease forwards;
}

h1{
font-family:"Cormorant Garamond",serif;
font-weight:300;
letter-spacing:.15em;
font-size:clamp(1.8rem,5vw,2.8rem);
margin-bottom:12px;
}

p.subtitle{
opacity:.85;
margin-bottom:24px;
}

nav{
margin-bottom:30px;
display:flex;
justify-content:center;
gap:12px;
flex-wrap:wrap;
}

nav a{
text-decoration:none;
color:var(--cream);
font-size:.8rem;
letter-spacing:.2em;
text-transform:uppercase;
padding:8px 14px;
border:1px solid rgba(201,169,110,.4);
border-radius:14px;
background:rgba(0,0,0,.25);
}

.buttons{
display:flex;
justify-content:center;
gap:14px;
flex-wrap:wrap;
}

.btn{
display:inline-block;
padding:12px 22px;
border-radius:16px;
border:1px solid rgba(201,169,110,.6);
background:rgba(10,8,6,.75);
color:var(--cream);
text-decoration:none;
letter-spacing:.18em;
font-size:.75rem;
font-weight:600;
text-transform:uppercase;
transition:.2s ease;
}

.btn:hover{
background:rgba(0,0,0,.9);
border-color:var(--gold);
}

footer{
margin-top:40px;
font-size:.8rem;
opacity:.6;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}
</style>
</head>
