<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Photo And Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --cream: #f5f0e8;
      --dark: #1a1612;
      --gold: #c9a96e;
      --gold-light: #e8d5b0;
    }

    body {
      height: 100vh;
      background-color: var(--dark);
      background-image: url('logo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    .center-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      position: relative;
      z-index: 1;
      animation: fadeUp 1.2s 0.1s ease both;
    }

    .icon-wrap img {
      width: 88px;
      height: 88px;
      object-fit: cover;
      border-radius: 14px;
      border: 1px solid rgba(201,169,110,0.5);
      box-shadow: 0 6px 28px rgba(0,0,0,0.5);
    }

    .divider {
      width: 50px;
      height: 1px;
      background: var(--gold);
      opacity: 0.8;
    }

    .business-name {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: clamp(1.5rem, 5vw, 2.6rem);
      color: var(--cream);
      letter-spacing: 0.14em;
      text-align: center;
      text-shadow: 0 2px 16px rgba(0,0,0,0.7);
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.75rem 2rem;
      border: 1px solid var(--gold);
      color: var(--gold-light);
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: transparent;
      transition: background 0.3s, color 0.3s;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gold);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.35s ease;
      z-index: 0;
    }

    .btn:hover::before { transform: scaleX(1); }
    .btn:hover { color: var(--dark); }
    .btn svg, .btn span { position: relative; z-index: 1; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="center-block">
    <div class="icon-wrap">
      <img src="icon.png" alt="Memory Photo And Video icon" />
    </div>
    <div class="divider"></div>
    <p class="business-name">Memory Photo And Video</p>

    <div class="buttons">
      <a class="btn" href="https://www.instagram.com/memoryphotoandvideo/" target="_blank" rel="noopener">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
          <circle cx="12" cy="12" r="4"/>
          <circle cx="17.5" cy="6.5" r="1" fill="currentColor" stroke="none"/>
        </svg>
        <span>Instagram</span>
      </a>
      <a class="btn" href="https://www.facebook.com/MemoryPhotoAndVideo/" target="_blank" rel="noopener">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
        </svg>
        <span>Facebook</span>
      </a>
    </div>
  </div>

</body>
</html>
