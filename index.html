<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Photo And Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --cream: #f5f0e8;
      --dark: #1a1612;
      --gold: #c9a96e;
      --gold-light: #e8d5b0;
    }

    body {
      min-height: 100vh;
      background-color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    /* Subtle grain overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 10;
      opacity: 0.5;
    }

    .container {
      text-align: center;
      padding: 3rem 2rem;
      animation: fadeUp 1.2s ease both;
    }

    /* Logo / image area */
    .logo-wrap {
      margin-bottom: 2.5rem;
      animation: fadeUp 1.2s 0.1s ease both;
    }

    .logo-wrap img {
      max-width: 320px;
      width: 90vw;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }

    /* Fallback if no image yet */
    .logo-wrap .name-fallback {
      display: none;
    }

    .logo-wrap img[src="logo.png"]:not([complete]) + .name-fallback,
    .logo-wrap img[src=""] + .name-fallback {
      display: block;
    }

    /* Business name shown below image */
    .business-name {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: clamp(1.6rem, 5vw, 2.8rem);
      color: var(--cream);
      letter-spacing: 0.12em;
      margin-bottom: 0.4rem;
      animation: fadeUp 1.2s 0.25s ease both;
    }

    .divider {
      width: 60px;
      height: 1px;
      background: var(--gold);
      margin: 1rem auto 2rem;
      animation: expandWidth 1s 0.5s ease both;
      transform-origin: center;
    }

    /* Social buttons */
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeUp 1.2s 0.4s ease both;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.75rem 2rem;
      border: 1px solid var(--gold);
      color: var(--gold-light);
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: transparent;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gold);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.35s ease;
      z-index: 0;
    }

    .btn:hover::before { transform: scaleX(1); }
    .btn:hover { color: var(--dark); border-color: var(--gold); }

    .btn svg, .btn span { position: relative; z-index: 1; }

    /* Keyframes */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes expandWidth {
      from { transform: scaleX(0); opacity: 0; }
      to   { transform: scaleX(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrap">
      <!-- Replace logo.png with your actual image filename -->
      <img src="logo.png" alt="Memory Photo And Video" onerror="this.style.display='none'; document.querySelector('.name-fallback').style.display='block';" />
      <div class="name-fallback">
        <p class="business-name">Memory Photo And Video</p>
      </div>
    </div>

    <div class="divider"></div>

    <div class="buttons">
      <!-- Instagram -->
      <a class="btn" href="https://www.instagram.com/memoryphotoandvideo/" target="_blank" rel="noopener">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
          <circle cx="12" cy="12" r="4"/>
          <circle cx="17.5" cy="6.5" r="1" fill="currentColor" stroke="none"/>
        </svg>
        <span>Instagram</span>
      </a>

      <!-- Facebook -->
      <a class="btn" href="https://www.facebook.com/MemoryPhotoAndVideo/" target="_blank" rel="noopener">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
        </svg>
        <span>Facebook</span>
      </a>
    </div>
  </div>
</body>
</html>
