<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Photo And Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --cream: #f5f0e8;
      --dark: #1a1612;
      --gold: #c9a96e;
      --gold-light: #e8d5b0;
    }

    body {
      min-height: 100vh;
      background-color: var(--dark);
      background-image: url('logo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    /* Dark gradient at bottom so buttons are readable */
    body::after {
      content: '';
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: linear-gradient(to top, rgba(0,0,0,0.75) 0%, transparent 100%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      text-align: center;
      padding: 2rem;
      padding-bottom: 3rem;
      position: relative;
      z-index: 1;
      animation: fadeUp 1.2s ease both;
    }

    .divider {
      display: none;
    }

    /* Social buttons */
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeUp 1.2s 0.4s ease both;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.75rem 2rem;
      border: 1px solid var(--gold);
      color: var(--gold-light);
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: transparent;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gold);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.35s ease;
      z-index: 0;
    }

    .btn:hover::before { transform: scaleX(1); }
    .btn:hover { color: var(--dark); border-color: var(--gold); }

    .btn svg, .btn span { position: relative; z-index: 1; }

    /* Keyframes */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes expandWidth {
      from { transform: scaleX(0); opacity: 0; }
      to   { transform: scaleX(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="buttons">
      <!-- Instagram -->
      <a class="btn" href="https://www.instagram.com/memoryphotoandvideo/" target="_blank" rel="noopener">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
          <circle cx="12" cy="12" r="4"/>
          <circle cx="17.5" cy="6.5" r="1" fill="currentColor" stroke="none"/>
        </svg>
        <span>Instagram</span>
      </a>

      <!-- Facebook -->
      <a class="btn" href="https://www.facebook.com/MemoryPhotoAndVideo/" target="_blank" rel="noopener">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
        </svg>
        <span>Facebook</span>
      </a>
    </div>
  </div>
</body>
</html>
