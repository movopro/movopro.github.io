<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Photo & Video</title>
  <meta property="og:type" content="website">
  <meta property="og:title" content="Memory Photo & Video">
  <meta property="og:description" content="Сватбена фотография и видеография. Професионално заснемане до 10 часа.">
  <meta property="og:url" content="https://memoryphotoandvideo.com/">
  <meta property="og:image" content="https://memoryphotoandvideo.com/og-image.jpg">
  <meta property="og:image:secure_url" content="https://memoryphotoandvideo.com/og-image.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Memory Photo & Video">
<meta name="twitter:description" content="Сватбена фотография и видеография до 10 часа ангажимент.">
<meta name="twitter:image" content="https://memoryphotoandvideo.com/og-image.jpg">
  <link rel="icon" type="image/png" href="icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root{
      --cream:#f5f0e8;
      --dark:#0f0d0b;
      --gold:#c9a96e;
      --gold-light:#e8d5b0;
      --nav:#1e5c86; /* синьото от примера */
    }

    body{
      font-family:'Montserrat', sans-serif;
      background: var(--dark);
      color: var(--cream);
      min-height: 100vh;
    }

    /* ===== TOP NAV ===== */
    header{
      position: fixed;
      top: 0; left: 0; right: 0;
      background: var(--nav);
      z-index: 50;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }
    .nav-wrap{
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      gap: 14px;
      flex-wrap: wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color: var(--cream);
    }
    .brand img{
      width: 34px;
      height: 34px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.10);
    }
    .brand span{
      font-family: 'Cormorant Garamond', serif;
      font-weight: 400;
      letter-spacing: .10em;
      font-size: 1.05rem;
      white-space: nowrap;
      opacity: .95;
    }

    /* Mobile menu toggle */
    #menuToggle{display:none}
    .burger{
      display:none;
      width:44px; height:44px;
      border:1px solid rgba(255,255,255,.18);
      border-radius:12px;
      background:rgba(0,0,0,.12);
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .burger div{
      width:18px; height:2px;
      background:rgba(245,240,232,.92);
      position:relative;
    }
    .burger div::before,.burger div::after{
      content:"";
      position:absolute; left:0;
      width:18px; height:2px;
      background:rgba(245,240,232,.92);
    }
    .burger div::before{top:-6px}
    .burger div::after{top:6px}

    nav{
      display:flex;
      gap:18px;
      align-items:center;
      flex-wrap:wrap;
    }
    nav a{
      color: rgba(245,240,232,.92);
      text-decoration:none;
      font-size: .80rem;
      letter-spacing: .16em;
      text-transform: uppercase;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0);
      transition: .15s ease;
    }
    nav a:hover{
      background: rgba(0,0,0,.14);
      border-color: rgba(255,255,255,.12);
    }
    .nav-cta{
      border: 1px solid rgba(201,169,110,.55) !important;
      background: rgba(0,0,0,.10);
    }

    @media (max-width: 880px){
      .burger{display:flex}
      nav{
        display:none;
        width:100%;
        padding: 12px 0 4px;
        gap: 8px;
      }
      #menuToggle:checked ~ nav{display:flex}
      nav a{width:100%; text-align:left; padding:12px 12px}
    }

    /* ===== HERO ===== */
    .hero{
      min-height: 100vh;
      padding-top: 78px; /* височина на header */
      display: grid;
      place-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Fullscreen hero.png, както на примера */
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:
        /* леко потъмняване за да изпъкнат бутоните */
        linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.55)),
        url("hero.jpg") center/cover no-repeat;
      transform: scale(1.01);
      z-index: 0;
    }

    .hero-inner{
      position: relative;
      z-index: 1;
      width: min(900px, 92vw);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 18px;
      animation: fadeUp .9s ease both;
    }

    /* Бутони тип "първите" (fill on hover) */
    .buttons{
      display:flex;
      gap: 14px;
      justify-content:center;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap: .6rem;
      padding: .78rem 2.05rem;
      border: 1px solid var(--gold);
      color: var(--gold-light);
      text-decoration: none;
      font-size: .78rem;
      font-weight: 600;
      letter-spacing: .18em;
      text-transform: uppercase;
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(6px);
      transition: color .25s ease, transform .12s ease;
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 10px 26px rgba(0,0,0,.28);
    }

    .btn::before{
      content:'';
      position:absolute;
      inset:0;
      background: var(--gold);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform .28s ease;
      z-index:0;
    }

    .btn:hover::before{ transform: scaleX(1); }
    .btn:hover{
      color: var(--dark);
      transform: translateY(-1px);
    }

    .btn span{ position:relative; z-index:1; }

    @keyframes fadeUp{
      from{opacity:0; transform: translateY(18px);}
      to{opacity:1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <header>
    <div class="nav-wrap">
      <!-- icon.png до надписа -->
      <a class="brand" href="index.html" aria-label="Начало">
        <img src="icon.png" alt="Икона">
        <span>Memory Photo &amp; Video</span>
      </a>

      <input id="menuToggle" type="checkbox" />
      <label class="burger" for="menuToggle" aria-label="Меню"><div></div></label>

      <nav>
        <a href="index.html">Начало</a>
        <a href="portfolio.html">Портфолио</a>
        <a href="uslugi-ceni.html" class="nav-cta">Ценоразпис</a>
        <a href="about.html">За нас</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-inner">
      <!-- Само 2 бутона: Instagram + Facebook -->
      <div class="buttons">
        <a class="btn" href="https://www.instagram.com/memoryphotoandvideo/" target="_blank" rel="noopener noreferrer">
          <span>Instagram</span>
        </a>
        <a class="btn" href="https://www.facebook.com/MemoryPhotoAndVideo/" target="_blank" rel="noopener noreferrer">
          <span>Facebook</span>
        </a>
      </div>
    </div>
  </section>
</body>
</html>
