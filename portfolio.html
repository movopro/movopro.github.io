<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Портфолио | Memory Photo And Video</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

:root{
--cream:#f5f0e8;
--dark:#0f0d0b;
--gold:#c9a96e;
}

body{
font-family:Montserrat,sans-serif;
background:var(--dark);
color:var(--cream);
padding:20px;
}

header{
max-width:1100px;
margin:0 auto 30px;
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
gap:10px;
}

.brand{
font-family:"Cormorant Garamond",serif;
letter-spacing:.15em;
font-weight:300;
font-size:1.4rem;
}

nav{
display:flex;
gap:10px;
flex-wrap:wrap;
}

nav a{
text-decoration:none;
color:var(--cream);
font-size:.75rem;
letter-spacing:.18em;
text-transform:uppercase;
padding:8px 12px;
border-radius:14px;
border:1px solid rgba(201,169,110,.3);
background:rgba(0,0,0,.2);
}

main{
max-width:1100px;
margin:0 auto;
}

h1{
font-family:"Cormorant Garamond",serif;
font-weight:300;
letter-spacing:.12em;
margin-bottom:20px;
}

.gallery{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:14px;
}

@media(min-width:900px){
.gallery{grid-template-columns:repeat(4,1fr)}
}

.gallery img{
width:100%;
display:block;
border-radius:18px;
object-fit:cover;
aspect-ratio:4/5;
border:1px solid rgba(201,169,110,.15);
box-shadow:0 12px 30px rgba(0,0,0,.35);
transition:.2s ease;
}

.gallery img:hover{
transform:scale(1.03);
}

footer{
margin-top:40px;
font-size:.8rem;
opacity:.6;
text-align:center;
}
</style>
</head>

<body>

<header>
<div class="brand">Memory Photo And Video</div>
<nav>

<a href="portfolio.html">Портфолио</a>

</nav>
</header>

<main>

</div>
</main>

<footer>© 2026 Memory Photo And Video</footer>

</body>
</html>
