<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Портфолио | Memory Photo & Video</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{--cream:#f5f0e8;--dark:#0f0d0b;--gold:#c9a96e;--nav:#1e5c86}
    body{font-family:Montserrat,sans-serif;background:var(--dark);color:var(--cream);min-height:100vh}

    header{background:var(--nav);box-shadow:0 8px 24px rgba(0,0,0,.25)}
    .nav-wrap{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:14px 18px;gap:14px;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:var(--cream)}
    .brand img{height:44px}
    .brand span{font-family:"Cormorant Garamond",serif;letter-spacing:.10em;font-weight:400}

    #menuToggle{display:none}
    .burger{display:none;width:44px;height:44px;border:1px solid rgba(255,255,255,.18);border-radius:12px;background:rgba(0,0,0,.12);align-items:center;justify-content:center;cursor:pointer}
    .burger div{width:18px;height:2px;background:rgba(245,240,232,.92);position:relative}
    .burger div::before,.burger div::after{content:"";position:absolute;left:0;width:18px;height:2px;background:rgba(245,240,232,.92)}
    .burger div::before{top:-6px}.burger div::after{top:6px}

    nav{display:flex;gap:18px;align-items:center;flex-wrap:wrap}
    nav a{color:rgba(245,240,232,.92);text-decoration:none;font-size:.80rem;letter-spacing:.16em;text-transform:uppercase;padding:10px 10px;border-radius:12px;border:1px solid rgba(255,255,255,0);transition:.15s ease}
    nav a:hover{background:rgba(0,0,0,.14);border-color:rgba(255,255,255,.12)}
    .nav-cta{border:1px solid rgba(201,169,110,.55)!important;background:rgba(0,0,0,.10)}

    main{max-width:1200px;margin:22px auto;padding:0 18px}
    h1{font-family:"Cormorant Garamond",serif;font-weight:400;letter-spacing:.10em;margin:14px 0 16px}

    .gallery{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    @media(min-width:900px){.gallery{grid-template-columns:repeat(4,1fr)}}
    .gallery img{
      width:100%;display:block;border-radius:18px;object-fit:cover;aspect-ratio:4/5;
      border:1px solid rgba(201,169,110,.15);
      box-shadow:0 12px 30px rgba(0,0,0,.35);
      transition:.18s ease;
    }
    .gallery img:hover{transform:scale(1.02)}
    footer{max-width:1200px;margin:24px auto 30px;padding:0 18px;color:rgba(245,240,232,.60);font-size:.82rem}
    @media (max-width: 880px){
      .burger{display:flex}
      nav{display:none;width:100%;padding:12px 0 4px;gap:8px}
      #menuToggle:checked ~ nav{display:flex}
      nav a{width:100%;text-align:left;padding:12px 12px}
    }
  </style>
</head>

<body>
  <header>
    <div class="nav-wrap">
      <a class="brand" href="index.html">
        <img src="logo.png" alt="Memory logo">
        <span>Memory Photo & Video</span>
      </a>

      <input id="menuToggle" type="checkbox" />
      <label class="burger" for="menuToggle" aria-label="Меню"><div></div></label>

      <nav>
        <a href="index.html">Начало</a>
        <a href="portfolio.html">Портфолио</a>
        <a href="uslugi-ceni.html" class="nav-cta">Услуги и цени</a>
        <a href="about.html">За нас</a>
        <a href="https://www.instagram.com/memoryphotoandvideo/" target="_blank" rel="noopener noreferrer">Контакт</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>Портфолио</h1>
    <div class="gallery">
      <img src="assets/01.jpg" alt="">
      <img src="assets/02.jpg" alt="">
      <img src="assets/03.jpg" alt="">
      <img src="assets/04.jpg" alt="">
      <img src="assets/05.jpg" alt="">
      <img src="assets/06.jpg" alt="">
      <img src="assets/07.jpg" alt="">
      <img src="assets/08.jpg" alt="">
    </div>
  </main>

  <footer>© 2026 Memory Photo & Video</footer>
</body>
</html>
